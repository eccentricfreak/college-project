<!DOCTYPE html>
<html>
    <head>
        <title>WaterMarked forgot password page</title>
        <link rel="stylesheet" href="forgot.css">
    </head>
    <body>
        <h1>Forgot Password?</h1>
        <p>
            Don't worry!<br>
            <br>
            You can easily change your password by<br>
            filling the details below. A verification E-mail<br>
            will be sent to your E-mail Id to confirm the change<br>
            in password.
            

        </p>
        <form>
            <label>E-mail Id</label>&nbsp;<input type="email" name="emailid"/><br>
            <br>
            <label>Password</label> &nbsp;<input type="password" name="pwd"/><br>
            <br>
            <label>Password</label>&nbsp;&nbsp;&nbsp;<input type="password" name="pwd"/><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label>(confirm password)</label>
            <br>
            <br>
            <button type="submit" value="submit">Confirm!</button>
            &nbsp;
            <button type="reset" value="reset">Cancel</button>
            
        </form>
    </body>
</html>
